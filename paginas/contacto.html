    <main>
        <h1 class="titulocontacto">
            Deja tus datos para recibir nuevas noticias de TayTay!
        </h1>
        <form class="formulario">
            <div>
            <label for="nobre">Nombre:</label>
            <input type="text" name="nombre" >
            </div>

            <div>
            <label for="correo">Correo:</label>
            <input type="email" name="coreeo">
            </div>

            <div>
            <label for="mensaje">Deja un comentario</label>
            <textarea name="mensaje cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="noticias">Cuantas veces a la semana recibir un correo</label>

                <input type="radio" name="noticias" value="1">1 vez
                <input type="radio" name="noticias" value="2">2 veces
                <input type="radio" name="noticias" value="3">Siempre que haya una noticia

            <div>
                <label for="terminos">acepto los terminos y condiciones</label>
                <input type="checkbox" name="terminos"
                value="terminos" required>
                <label for="datos">autorizo recibir noticias</label>
                <input type="checkbox" name="datos" value="datos"required>
            </div>

            <div>
                <label for="swiftie">Hace cuanto eres Swiftie</label>
                <select name="pais">
                    <option value="-">----</option>
                    <option value="-1">Hace menos de un año</option>
                    <option value="1">hace 1 año</option>
                    <option value="2-5">2-5 años</option>
                    <option value="+5">más de 5 años</option>
                </select>
            </div>

            <div>
                <input type="reset" value="Borrar Todo">
                <input type="submit" value="Enviar">
            </div>

        </form>
